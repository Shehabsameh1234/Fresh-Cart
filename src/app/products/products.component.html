<section class="mt-5 p-5 container">
    <!-- loading spiner -->
    <div *ngIf="loadingCenter" id="loading" class="justify-content-center align-items-center">
        <span class="loader"></span>
    </div>
    <!-- loading spiner -->
    <div class="row align-items-center ">
        <div class="col-lg-4 col-md-6 col-12">
            <div class="owl-carousel owl-theme ">
                <div class="item">
                    <img class=" " [src]="productImg0">
                </div>
                <div class="item">
                    <img class=" " [src]="productImg1">
                </div>
                <div class="item">
                    <img class=" " [src]="productImg2">
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-6 col-12">
            <div>
                <h3>{{product.title}}</h3>
                <p class="text-muted">{{product.description}}</p>
                <div class="d-flex justify-content-between my-3"  >
                    <span>{{product.price}} EGP</span>
                    <span class=" text-start" ><i [id]="product._id" (click)="wishListAddAndRemove(product._id,$event)"
                            class="fa-solid font-size cursor-pointer fa-heart"></i></span>
                    <span>{{product.ratingsAverage}} <i class="fa-solid fa-star text-warning"></i></span>
                </div>
                <button (click)="addToCart(product._id)" class="btn btn-success w-100 d-block">add to cart</button>
            </div>
        </div>
    </div>
    <strong class="shadow">
        <small class="text-center"></small>
    </strong>
</section>
