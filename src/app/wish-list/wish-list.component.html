<section class="container p-5 mt-5">
    <!-- loading spiner -->
    <div *ngIf="loadingCenter" id="loading" class="justify-content-center align-items-center">
        <span class="loader"></span>
    </div>
    <!-- loading spiner -->
    <h2 *ngIf="!isWrong" class="text-success text-center">my wish list</h2>
    <div *ngIf="loading" class="row text-center">
        <div *ngFor="let _ of [].constructor(5)" class="col-12   ">
            <div class="px-2 py-4 p-md-4 p-lg-4 ">
                <span class="loader2 d-inline-block"></span>
            </div>
        </div>
    </div>
    <h3 *ngIf="emptyList" class="text-danger text-center mt-5">your list is empty</h3>

    <div *ngIf="isWrong" class="text-center mt-5 ">
        <i class="fa-solid fa-circle-exclamation fa-beat" style="color:#5cb85c;"></i>
        <h3 class="text-success my-4">oops! somthing went wrong</h3>
        <h5 (click)="reload()" class="text-Inverse cursor-pointer">reload page</h5>
    </div>

    <div *ngIf="loaded">
        <div *ngFor="let p of allProductsWishList" class="row shadow p-3 mt-4 align-items-center text-center ">
            <div class="col-md-2 col-12">
                <img [src]="p.imageCover" [alt]="p.slug" class="w-100">
            </div>
            <div class="col-md-2 col-12">

                <p>{{p.title}}</p>
                <h6 class="text-success">{{p.price}} EGP</h6>
                <div (click)="deletItem(p._id)" class="cursor-pointer mb-4">
                    <i class="fa-solid fa-trash text-danger"></i>
                    <span class="text-danger  "> remove</span>
                </div>
            </div>
            <div class="col-md-3 col-12 offset-md-5">
                <button (click)="addToCart(p._id)" class="btn btn-success w-100 d-block">add to cart</button>
            </div>
        </div>
    </div>
 <strong class="shadow">
        <small class="text-center"></small>
    </strong>
</section>
